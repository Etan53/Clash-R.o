    static string LaneUnits(List<Unit> units, string lane)
    {
        List<string> laneUnits = new List<string>();
        foreach (var unit in units)
        {
            if (unit.Lane == lane)
            {
                string bar = GetHealthBar(unit);
                laneUnits.Add($"{unit.Symbol}{bar}");
            }
        }
        return string.Join(" ", laneUnits);
    }

